<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <div id="content-wrapper">

        <div id="head-wrapper">
            <h1 id="header">Multiple Choice Trivia</h1>
        </div>

        <div id="button-wrapper">
            <button id="start">Start</button>
            <button id="restart">Start Over</button>
        </div>

        <div id="timer-wrapper">
            <h3 id="timer">Time Remaining: </h3>
            <h3 id="out-of-time">Out of Time!</h3>
        </div>

        <div id="q/a-wrapper">
            <h4 id="question">placeholder</h4>
            <h4 id="right">Right!</h4>
            <h4 id="wrong">Wrong!</h4>
            <h4 id="answer">placeholder</h4>
        </div>

        <div id="answers-wrapper">
            <p id="a-1">placeholder</p>
            <p id="a-2">placeholder</p>
            <p id="a-3">placeholder</p>
            <p id="a-4">placeholder</p>
        </div>
        
    </div>
</body>

</html>
